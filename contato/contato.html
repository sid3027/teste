<!DOCTYPE html>
<html lang="pt-BR">

<head><!--CONFIG-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto Interdisciplinar TSI-IFES">
  <title>TSI</title>
  <link rel="stylesheet" href="../geral/reset.css">
  <link rel="stylesheet" href="../geral/geral.css">
  <link rel="stylesheet" type="text/css" href="../contato/contato.css">
</head><!--CONFIG-->

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="../geral/2.png" alt="Logo da comunidade ">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="../home/home.html">Home</a>

      <a class="cabecalho-menu-item" href="../listagemDeVendas/listagemDeVendas.html">Todas as vendas</a>
      <a class="cabecalho-menu-item" href="../maiorNumVendas/maiorNDeVendas.html">Maior número de Vendas</a>
      <a class="cabecalho-menu-item" href="../maiorValorComissões/maiorValorComissões.html">Maior valor de comissões</a>
      <a class="cabecalho-menu-item" href="../médiaDeValores/médiaDeValores.html">média de valores e comissões</a>
      <a class="cabecalho-menu-item" href="../contato/contato.html">Contato<a>

    </nav>
  </header>
    <main>
      <form>
        <label for="nomeEmpresa">Nome da empresa:</label>
        <input type="text" id="nomeEmpresa" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required placeholder="email@dominio.com">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem:</label>
        <textarea name="" id="mensagem" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar" id="submitEnviar">
      </form>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="../geral/2.png">
    </footer>

    <script src="contato.js"></script>
</body>

</html>
